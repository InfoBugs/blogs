<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Redirecting in <span id="countdown">5</span> seconds...</p>
    <script>
        var seconds = 5;
        function countdown() {
            document.getElementById('countdown').textContent = seconds;
            if (seconds === 0) {
                window.location.href = 'https://medium.com/@madhurendra.testing';
            } else {
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
        countdown();
    </script>
</body>
</html>
